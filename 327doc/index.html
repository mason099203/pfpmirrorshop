<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見問題與解決方式 - PFP Mirror Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /**
         * FAQ 頁面樣式表
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "FontinSmallCaps", Verdana, Arial, Helvetica, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(https://web.poecdn.com/protected/image/promo/keepers/panels/Panel1.webp?key=noAgivj51XVCb-SXeYLomA);
            background-attachment: fixed;
            background-size: 120%;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #d4af37;
        }

        .header h1 {
            font-size: 2.5em;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .faq-content {
            color: #e0e0e0;
        }

        .faq-content h1 {
            font-size: 2em;
            color: #d4af37;
            margin: 30px 0 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 手風琴樣式 */
        .accordion-item {
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accordion-item:hover {
            border-color: #666;
        }

        .accordion-header {
            cursor: pointer;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(44, 24, 16, 0.8), rgba(26, 26, 26, 0.8));
            border: none;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .accordion-header:hover {
            background: linear-gradient(135deg, rgba(60, 35, 22, 0.9), rgba(40, 40, 40, 0.9));
        }

        .accordion-header h2 {
            font-size: 1.4em;
            color: #d4af37;
            margin: 0;
            padding: 0;
            border: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            flex: 1;
        }

        .accordion-icon {
            font-size: 1.2em;
            color: #d4af37;
            transition: transform 0.3s ease;
            margin-left: 15px;
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0 20px;
        }

        .accordion-item.active .accordion-content {
            max-height: 5000px;
            padding: 20px;
        }

        .accordion-content h3 {
            font-size: 1.2em;
            color: #f0c674;
            margin: 20px 0 10px;
        }

        .accordion-content h3:first-child {
            margin-top: 0;
        }

        .faq-content h3 {
            font-size: 1.2em;
            color: #f0c674;
            margin: 20px 0 10px;
        }

        .faq-content p {
            margin: 10px 0;
            line-height: 1.8;
        }

        .faq-content ul, .faq-content ol {
            margin: 15px 0 15px 30px;
        }

        .faq-content li {
            margin: 8px 0;
            line-height: 1.8;
        }

        .faq-content hr {
            border: none;
            border-top: 2px solid #444;
            margin: 30px 0;
        }

        .faq-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #f0c674;
        }

        .faq-content strong {
            color: #f0c674;
            font-weight: bold;
        }

        .faq-content a {
            color: #d4af37;
            text-decoration: none;
            border-bottom: 1px dotted #d4af37;
        }

        .faq-content a:hover {
            color: #f0c674;
            border-bottom-color: #f0c674;
        }

        .faq-content em {
            color: #aaa;
            font-style: italic;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c1810, #1a1a1a);
            border: 2px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #3d2415, #2a2a2a);
            color: #f0c674;
            border-color: #f0c674;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }

        .back-button i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .faq-content h1 {
                font-size: 1.5em;
            }

        .faq-content h2 {
            font-size: 1.3em;
        }

        .accordion-header h2 {
            font-size: 1.2em;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>327常見問題與解決方式</h1>
        </div>

        <div class="faq-content" id="faq-content">
            <!-- Markdown 內容將在這裡動態載入 -->
        </div>

        <a href="../index.html" class="back-button">
            <i class="bi bi-arrow-left"></i> 返回首頁
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="faq.js"></script>
    <script>
        /**
         * 將 HTML 內容轉換為手風琴格式
         */
        function convertToAccordion(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // 保留第一個 h1 標題（如果有）
            const h1 = tempDiv.querySelector('h1');
            const h1Html = h1 ? h1.outerHTML : '';
            
            // 找到所有 h2 標題（問題標題）
            const h2Elements = Array.from(tempDiv.querySelectorAll('h2'));
            const accordionItems = [];
            
            h2Elements.forEach((h2, index) => {
                // 獲取標題文字
                const title = h2.textContent.trim();
                
                // 獲取從當前 h2 到下一個 h2 或 hr 之間的所有內容
                let content = '';
                let nextElement = h2.nextElementSibling;
                
                while (nextElement) {
                    // 如果遇到下一個 h2 或 hr，停止
                    if (nextElement.tagName === 'H2' || nextElement.tagName === 'HR') {
                        break;
                    }
                    content += nextElement.outerHTML;
                    nextElement = nextElement.nextElementSibling;
                }
                
                // 建立手風琴項目
                const accordionItem = `
                    <div class="accordion-item">
                        <button class="accordion-header" type="button">
                            <h2>${title}</h2>
                            <i class="bi bi-chevron-down accordion-icon"></i>
                        </button>
                        <div class="accordion-content">
                            ${content}
                        </div>
                    </div>
                `;
                
                accordionItems.push(accordionItem);
            });
            
            // 處理最後的聯絡方式等內容（在最後一個 hr 之後的內容）
            const allHr = Array.from(tempDiv.querySelectorAll('hr'));
            const lastHr = allHr[allHr.length - 1];
            let remainingContent = '';
            
            if (lastHr) {
                let nextElement = lastHr.nextElementSibling;
                while (nextElement) {
                    if (nextElement.tagName !== 'H1' && nextElement.tagName !== 'H2') {
                        remainingContent += nextElement.outerHTML;
                    }
                    nextElement = nextElement.nextElementSibling;
                }
            }
            
            return h1Html + accordionItems.join('') + remainingContent;
        }

        /**
         * 設定手風琴點擊事件
         */
        function setupAccordion() {
            const accordionItems = document.querySelectorAll('.accordion-item');
            
            accordionItems.forEach(item => {
                const header = item.querySelector('.accordion-header');
                
                header.addEventListener('click', () => {
                    const isActive = item.classList.contains('active');
                    
                    // 關閉所有其他項目
                    accordionItems.forEach(otherItem => {
                        if (otherItem !== item) {
                            otherItem.classList.remove('active');
                        }
                    });
                    
                    // 切換當前項目
                    if (isActive) {
                        item.classList.remove('active');
                    } else {
                        item.classList.add('active');
                    }
                });
            });
        }

        /**
         * 載入並顯示 Markdown 內容
         */
        function loadFAQ() {
            try {
                const html = marked.parse(faqMarkdown);
                const accordionHtml = convertToAccordion(html);
                document.getElementById('faq-content').innerHTML = accordionHtml;
                
                // 設定手風琴功能
                setupAccordion();
            } catch (error) {
                console.error('解析 Markdown 時發生錯誤:', error);
                document.getElementById('faq-content').innerHTML = `
                    <p style="color: #ff6b6b;">載入 FAQ 內容時發生錯誤。</p>
                    <p>錯誤訊息: ${error.message}</p>
                `;
            }
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', loadFAQ);
    </script>
</body>
